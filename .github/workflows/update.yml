name: Update Bostaden Daily

on:
  schedule:
    - cron: "0 3 * * *"   # Kör varje dag kl 03:00
  workflow_dispatch:       # Gör att du kan köra manuellt

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        run: |
          python hamta_bostaden.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Automatisk uppdatering av bostäder" || echo "No changes"
          git push
