<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lediga lägenheter i Umeå</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
        }

        .card {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .price {
            font-weight: bold;
            color: #27ae60;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Lediga lägenheter i Umeå</h1>
    <p>Data från Bostaden i Umeå</p>

    <div id="lista"></div>

    <script>
        fetch("data/bostaden.json")
            .then(response => response.json())
            .then(bostader => {
                const container = document.getElementById("lista");

                bostader.forEach(b => {
                    container.innerHTML += `
                        <div class="card">
                            <h2>${b.adress}</h2>
                            <p><strong>${b.omrade}</strong></p>
                            <p>${b.typ} • ${b.yta}</p>
                            <p class="price">${b.hyra} kr/mån</p>
                            <a href="${b.lank}" target="_blank">Se annons</a>
                        </div>
                    `;
                });
            });
    </script>

</body>
</html>
