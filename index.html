<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lediga lägenheter i Umeå</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
        }

        .card {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .price {
            font-weight: bold;
            color: #27ae60;
        }

        a {
            text-decoration: none;
            color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Lediga lägenheter i Umeå</h1>
    <p>Sammanställt av Sara ✨</p>

    <div class="card">
        <h2>2 rok – 54 kvm</h2>
        <p class="price">6 950 kr/mån</p>
        <p>Umedalen</p>
        <a href="#">Se annons</a>
    </div>

    <div class="card">
        <h2>1 rok – 32 kvm</h2>
        <p class="price">4 850 kr/mån</p>
        <p>Ålidhem</p>
        <a href="#">Se annons</a>
    </div>

</body>
</html>
